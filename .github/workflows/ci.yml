name: Studio CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate Python scripts
        run: python -m compileall scripts

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        run: |
          npm install -g htmlhint csslint

      - name: Lint HTML entrypoints
        run: htmlhint "apps/**/index.html"

      - name: Lint CSS
        run: csslint shared/styles.css apps/*/*/styles.css || true

